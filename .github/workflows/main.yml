name: Run my script

on:
  workflow_dispatch:
  push:
    paths:
      - 'Guiones/capitulos/*.json'

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    # Ajuste clave: revisamos todos los commits, no solo head_commit
    if: >
      github.event_name == 'workflow_dispatch' ||
      contains(toJson(github.event.commits.*.added), 'Guiones/capitulos/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Create service account file
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > service_account.json

      - name: Run script
        run: python main.py
        env:
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_ID }}
          VALOR_A: ${{ secrets.VALOR_A }}
          VALOR_B: ${{ secrets.VALOR_B }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Stage and commit changes
        run: |
          git add .
          git commit -m "Automated commit by GitHub Actions" || echo "No changes to commit"

      - name: Pull latest changes (rebase) if needed
        run: |
          git fetch origin main
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse origin/main)
          if [ "$LOCAL" != "$REMOTE" ]; then
            git pull --rebase origin main
          fi

      - name: Push changes
        run: git push
